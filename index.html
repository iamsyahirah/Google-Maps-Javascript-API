<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 11,
                center: {
                    lat: 3.1390,
                    lng: 101.6869
                }
            }

            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Listen for click on map
            google.maps.event.addListener(map,'click', function(event){
                // Add Marker
               addMarker({
                  coords:event.latLng
               }); 
            });
            
            
            /*
            // Add marker
            var marker = new google.maps.Marker({
                position: {
                    lat: 3.1068,
                    lng: 101.7259
                },
                map: map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });
            
            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Cheras</h1>'
            });
            
            marker.addListener('click', function(){
              infoWindow.open(map,marker);  
            });
            */

            // Array of markers
            var markers = [
                {
                    coords: {
                        lat: 3.1068,
                        lng: 101.7259
                    },
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h1>Cheras</h1>'
                },
                {
                    coords: {
                        lat: 3.1348,
                        lng: 101.7136
                    },
                    content: '<h1>Pudu</h1>'
                },
                {
                    coords: {
                        lat: 3.1491,
                        lng: 101.7625
                    },
                    content: '<h1>Ampang</h1>'
            }
            ];
            
            // Loop through markers
            for(var i = 0;i < markers.length;i++){
                // Add Marker
                addMarker(markers[i]);
            }

        

        // Add Marker Function
        function addMarker(props) {
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                //icon:props.iconImage
            });

            // Check for customicon
            if (props.iconImage) {
                // Set icon image
                marker.setIcon(props.iconImage);
            }

            // Check content
            if (props.content) {
                var infoWindow = new google.maps.InfoWindow({
                    content: props.content
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });

            }
        }
        }
    </script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqkZK_aj1IanLjS6E_ibmrV3eLVMfdR0Y &callback=initMap">
    </script>


</body>

</html>
